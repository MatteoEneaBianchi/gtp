{{ define "main" }}
    <div class="container">
        <h1>Tutti i Post del Blog</h1>
        <hr>
        {{ range .Site.RegularPages }}
            <div class="card">
                <div class="card-title">
                    {{ .Title }}
                </div>
                <div class="card-content">
                    <!-- Mostra solo il primo paragrafo del contenuto -->
                    {{ .Content | first 1 }}
                    <!-- In alternativa puoi usare truncate per un numero di caratteri specifico -->
                    <!-- {{ .Content | truncate 150 }} -->
                </div>
                <a href="{{ .Permalink | default: '/shop' }}" class="card-button">Acquista Ora</a>
            </div>
        {{ end }}
    </div>
    {{ partial "rss.html" . }}
{{ end }}

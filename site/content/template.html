<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Piccola Farmacia Letteraria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
<style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
    }

    /* Header */
    header {
      font-family: "Amatic SC", bold;
      text-align: center;
      padding: 50px 0 40px;
    }

    .logo {
      width: 150px;
    }

    /* Menu */
    nav {
      font-family: "Amatic SC", bold;
      border-top: 2px dotted black;
      border-bottom: 2px dotted black;
      display: flex;
      justify-content: center;
      background-color: #fff;
    }

    .nav-inner {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      max-width: 1100px;
      width: 100%;
      overflow-x: auto;
      padding: 0;
    }

    .nav-inner a {
      text-decoration: none;
      color: black;
      padding: 0 20px;
      font-size: 24px;
      white-space: nowrap;
      height: 50px;
      display: flex;
      align-items: center;
    }

    /* Bottone SHOP (senza icona) */
    .shop-button {
      margin-left: 20px;
      background-color: #7ba392;
      color: white;
      height: 50px;
      padding: 0 24px;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 2px;
      align-self: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-inner {
        justify-content: flex-start;
        overflow-x: auto;
        padding: 10px;
      }
    }

    /* Contenuto */
    main {
      padding: 40px 20px;
      text-align: center;
      font-size: 18px;
      font-family: "Merriweather", bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://gabrielmatteojonesblog.it/img/logo.png" alt="Icon" class="logo">
  </header>

  <!-- Menu -->
  <nav>
    <div class="nav-inner">
      <a href="#">CHI SIAMO</a>
      <a href="#">BUGIARDINO</a>
      <a href="#">BOX SU MISURA</a>
      <a href="#">I PACCHETTINI</a>
      <a href="#">BOX</a>
      <a href="#">GADGET</a>
      <a href="#">GADGET PFL</a>
      <a href="#">WISHLIST</a>
      <a href="#" class="shop-button">SHOP</a>
    </div>
  </nav>

  <!-- Contenuto -->
  <main>
    <p>Benvenuto sul sito della Piccola Farmacia Letteraria.</p>
  </main>

</body>
</html>
